<mat-toolbar color="primary">
    <span>My Application</span>
    <p [ngStyle]="{'margin': 'auto', 'text-align': 'center'}">Usuario: {{ user }}</p>
    <button [ngStyle]="{'position': 'absolute', 'right': '2rem'}" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="logout()">
        <mat-icon>login</mat-icon>
    </button>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="bookingId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> BookingId </th>
        <td mat-cell *matCellDef="let element"> {{ element.bookingId }} </td>
    </ng-container>

    <ng-container matColumnDef="tutenUserClient">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{ element.tutenUserClient.firstName +' '+ element.tutenUserClient.lastName }} </td>
    </ng-container>

    <ng-container matColumnDef="bookingTime">
        <th mat-header-cell *matHeaderCellDef> Fecha de Creación </th>
        <td mat-cell *matCellDef="let element"> {{ element.bookingTime | date:'dd-MM-yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="locationId">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let element"> {{element.locationId.streetAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="bookingPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.bookingPrice}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
